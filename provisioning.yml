    # Changed copy to use template
    - name: ' Configura Apache para servir o Wordpress'
      template:
        src: 'templates/000-default.conf.j2'
        dest: "{{ wp_apache_sites_available }}/000-default.conf"
      become: yes
      notify:
        - restart apache

